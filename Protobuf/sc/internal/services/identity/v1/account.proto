syntax = "proto3";

package sc.internal.services.identity.v1;

import "sc/external/common/platform/v1/types.proto";

message Account {
  uint64 created_at = 1;
  uint64 updated_at = 2;
  uint32 id = 3;
  string nickname = 4;
  string display_name = 5;
  string avatar_url = 6;
  repeated .sc.external.common.platform.v1.PlatformBadge badges = 7;
  repeated .sc.external.common.platform.v1.PlatformRole roles = 8;
  string tracking_metrics_id = 9;
  uint64 player_id = 10;
}

message AccountHistory {
  uint64 created_at = 1;
  string id = 2;
  uint32 account_id = 3;
  uint64 player_id = 4;
  string log_message = 5;
}

