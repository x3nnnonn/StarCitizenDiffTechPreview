syntax = "proto3";

package sc.internal.services.contacts.v1;

import "google/api/annotations.proto";
import "sc/external/services/contacts/v1/types.proto";
import "sc/external/common/api/v1/pagination.proto";

service ContactsService {
  rpc ListContacts ( .sc.internal.services.contacts.v1.ListContactsRequest ) returns ( .sc.internal.services.contacts.v1.ListContactsResponse );
  rpc ListPendingFriendRequests ( .sc.internal.services.contacts.v1.ListPendingFriendRequestsRequest ) returns ( .sc.internal.services.contacts.v1.ListPendingFriendRequestsResponse );
}

message ListContactsRequest {
  int32 account_id = 1;
  repeated .sc.external.services.contacts.v1.RelationshipType relationship_types = 2;
  repeated int32 target_account_ids = 4;
  .sc.external.common.api.v1.PaginationArguments pagination = 3;
}

message ListContactsResponse {
  repeated .sc.external.services.contacts.v1.Contact contacts = 1;
  .sc.external.common.api.v1.PaginationInfo page_info = 2;
}

message ListPendingFriendRequestsRequest {
  int32 account_id = 1;
  .sc.external.common.api.v1.PaginationArguments pagination = 2;
}

message ListPendingFriendRequestsResponse {
  repeated .sc.external.services.contacts.v1.FriendRequest pending_friend_requests = 1;
  .sc.external.common.api.v1.PaginationInfo page_info = 2;
}

