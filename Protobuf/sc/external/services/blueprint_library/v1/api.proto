syntax = "proto3";

package sc.external.services.blueprint_library.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "sc/external/services/blueprint_library/v1/types.proto";
import "sc/external/common/api/v1/pagination.proto";
import "sc/external/common/api/v1/query.proto";

service BlueprintLibraryService {
  rpc QueryBlueprintEntries ( .sc.external.services.blueprint_library.v1.QueryBlueprintEntriesRequest ) returns ( .sc.external.services.blueprint_library.v1.QueryBlueprintEntriesResponse );
  rpc QueryBlueprintEntriesStream ( .sc.external.services.blueprint_library.v1.QueryBlueprintEntriesStreamRequest ) returns (stream .sc.external.services.blueprint_library.v1.QueryBlueprintEntriesStreamResponse );
}

message QueryBlueprintEntriesRequest {
  .sc.external.common.api.v1.Query query = 1;
}

message QueryBlueprintEntriesResponse {
  .sc.external.common.api.v1.PaginationInfo page_info = 1;
  repeated .sc.external.services.blueprint_library.v1.BlueprintEntry results = 2;
}

message QueryBlueprintEntriesStreamRequest {
  .sc.external.common.api.v1.Query query = 1;
}

message QueryBlueprintEntriesStreamResponse {
  repeated .sc.external.services.blueprint_library.v1.BlueprintEntry entries = 1;
}

